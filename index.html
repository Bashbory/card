<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@500;700&family=Work+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Lato:wght@300;400;700&family=Montserrat:wght@500;700&family=Work+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#f2ebe3] flex flex-col items-center justify-center h-screen ">

<div class="container relative flex  max-w-screen-sm  mx-auto bg-white rounded-lg my-auto max-sm:flex-col  
max-sm:mt-8">
  <div class="myImg w-1/2 relative bg-cover rounded-l-lg max-sm:w-[100%]"  >
  <img src="./images/image-product-desktop.jpg" alt="" class="h-full w-[100%] object-cover rounded-l-lg max-sm:hidden">
  <img src="./images/image-product-mobile.jpg" alt="" class="hidden h-full w-[100%] object-cover rounded-t-lg max-sm:block "></div>
  <div class="myData w-1/2 px-8 max-sm:w-[100%] max-sm:px-4 ">
    <h2 class="tracking-widest uppercase py-6 text-[#6C7289] font-Montserrat text-xs max-sm:py-4">p e r f u m e</h2>
    <p class="pb-8 text-4xl text-[#2E353D] font-bold font-Fraunces max-sm:pb-4 ">Gabrielle Essence Eau De Parfum</p>
    <p class="pb-8 text-[#6C7289] font-Montserrat font-normal text-base max-sm:pb-4 max-sm:text-md">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="flex  justify-start items-center pb-8 max-sm:pb-4">
      <p class=" font-bold text-3xl  text-[#3C8067] font-Fraunces">$149.99 </p>
      <del class="pl-6 text-[#6C7289] text-xs font-Montserrat">$169.99</del>
    </div>
    <div class="flex ">
     <button class="bg-[#3C8067] mb-8 w-[100%] py-4 font-Montserrat text-white flex justify-center items-center rounded-md hover:bg-[#52AD8C] duration-500"><img src="./images/icon-cart.svg" alt="" class="pr-2"> Add to Cart</button>
    </div>
  </div>

</div>


 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bahaa mohamed</a>.
  </div>
</body>
</html>
